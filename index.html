<!DOCTYPE html>
<html lang="en">
<head>
  <meta property="og:title" content="Redirecting to Facebook Profile" />
  <meta property="og:description" content="You will be redirected to a Facebook profile." />
  <meta property="og:url" content="https://web.facebook.com/profile.php?id=61582277842128" />
  <meta property="og:image" content="https://example.com/your-preview-image.jpg" />
  <meta property="og:type" content="website" />
  <title>Facebook Redirect</title>
</head>
<body>
  <script>
    // Optional redirect for actual visitors
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition((pos) => {
        // Example: redirect based on latitude/longitude
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;

        // You could use region-based logic here safely
        if (lat > 24 && lat < 49 && lon > -125 && lon < -66) {
          window.location.href = "https://web.facebook.com/profile.php?id=61582277842128";
        }
      });
    }
  </script>

  <p>If not redirected, <a href="https://web.facebook.com/profile.php?id=61582277842128">click here</a>.</p>
</body>
</html>
